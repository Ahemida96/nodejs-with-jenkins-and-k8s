apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
spec:
  type: NodePort  # Or LoadBalancer
  selector:
    name: jenkins
    app: job-portal-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30000  # Maps to host port 30000 (use 30000-32767)
    - name: jnlp
      port: 50000
      targetPort: 50000